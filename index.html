            document.getElementById('share-switch-bg').className = "relative w-11 h-6 transition-all duration-200 ease-in-out rounded-full bg-gray-200 dark:bg-gray-600";
            document.getElementById('share-switch-circle').className = "absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow transform transition-transform duration-200 ease-in-out translate-x-0";
            document.getElementById('share-pwd-container').classList.add('hidden');
            document.getElementById('share-pwd-input').value = '';
            
            // é‡ç½®åŒ…å«å¯†ç  Checkbox
            const pwdBox = document.getElementById('include-pwd-checkbox');
            const pwdCheck = pwdBox.querySelector('svg');
            pwdBox.classList.add('border-gray-300', 'dark:border-slate-500', 'bg-white', 'dark:bg-slate-700');
            pwdBox.classList.remove('bg-indigo-500', 'border-indigo-500');
            pwdCheck.classList.add('opacity-0');

            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                modal.classList.remove('opacity-0');
                card.classList.remove('scale-95');
            });
        }

        function closeShareModal() {
            const modal = document.getElementById('share-modal');
            const card = document.getElementById('share-modal-card');
            modal.classList.add('opacity-0');
            card.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function toggleShareEncryption() {
            isShareEncrypted = !isShareEncrypted;
            const bg = document.getElementById('share-switch-bg');
            const circle = document.getElementById('share-switch-circle');
            const container = document.getElementById('share-pwd-container');
            const input = document.getElementById('share-pwd-input');

            if (isShareEncrypted) {
                bg.className = "relative w-11 h-6 transition-all duration-200 ease-in-out rounded-full bg-indigo-500";
                circle.className = "absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow transform transition-transform duration-200 ease-in-out translate-x-5";
                container.classList.remove('hidden');
                regenerateKey(); 
            } else {
                bg.className = "relative w-11 h-6 transition-all duration-200 ease-in-out rounded-full bg-gray-200 dark:bg-gray-600";
                circle.className = "absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full shadow transform transition-transform duration-200 ease-in-out translate-x-0";
                container.classList.add('hidden');
                input.value = '';
            }
        }

        function toggleIncludePwd() {
            isIncludePwd = !isIncludePwd;
            const box = document.getElementById('include-pwd-checkbox');
            const check = box.querySelector('svg');
            
            if (isIncludePwd) {
                box.classList.remove('border-gray-300', 'dark:border-slate-500', 'bg-white', 'dark:bg-slate-700');
                box.classList.add('bg-indigo-500', 'border-indigo-500');
                check.classList.remove('opacity-0');
            } else {
                box.classList.add('border-gray-300', 'dark:border-slate-500', 'bg-white', 'dark:bg-slate-700');
                box.classList.remove('bg-indigo-500', 'border-indigo-500');
                check.classList.add('opacity-0');
            }
        }

        function regenerateKey() {
            const key = Math.random().toString(36).slice(-6).toUpperCase();
            document.getElementById('share-pwd-input').value = key;
        }

        function confirmShare() {
            const text = document.getElementById("genInput").value.trim();
            const password = isShareEncrypted ? document.getElementById('share-pwd-input').value.trim() : '';
            
            if (isShareEncrypted && password.length !== 6) {
                showToast("å¯†é’¥å¿…é¡»ä¸º6ä½å­—ç¬¦", 'error');
                return;
            }

            const url = new URL(window.location.href);
            url.search = ''; 
            
            if (isShareEncrypted) {
                try {
                    const encrypted = CryptoJS.AES.encrypt(text, password).toString();
                    url.searchParams.set('e', encrypted);
                } catch(e) {
                    showToast("åŠ å¯†å¤±è´¥", 'error');
                    return;
                }
            } else {
                url.searchParams.set('t', text);
            }
            
            const shareUrl = url.toString();
            if (shareUrl.length > 2000) showToast("é“¾æ¥è¿‡é•¿å¯èƒ½è¢«æˆªæ–­", 'info');

            let textToCopy = shareUrl;
            if (isShareEncrypted && isIncludePwd) {
                textToCopy = `ã€Œåˆ†äº«åœ°å€ã€è¯·åœ¨æµè§ˆå™¨è¾“å…¥åœ°å€ ${shareUrl} ã€Œåˆ†äº«å¯†ç ã€${password}`;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                showToast(isShareEncrypted ? "åŠ å¯†é“¾æ¥å·²å¤åˆ¶" + (isIncludePwd ? " (å«å¯†ç )" : "") : "é“¾æ¥å·²å¤åˆ¶", 'success');
                closeShareModal();
            }).catch(() => showToast("å¤åˆ¶å¤±è´¥", 'error'));
        }

        // === è§£å¯†æ¨¡æ€æ¡†é€»è¾‘ ===
        let decryptCallback = null;

        function openDecryptModal(callback) {
            decryptCallback = callback;
            const modal = document.getElementById('decrypt-modal');
            const card = document.getElementById('decrypt-modal-card');
            const input = document.getElementById('decrypt-input');
            input.value = '';
            
            modal.classList.remove('hidden');
            requestAnimationFrame(() => {
                modal.classList.remove('opacity-0');
                card.classList.remove('scale-95');
                input.focus();
            });
        }

        function closeDecryptModal() {
            const modal = document.getElementById('decrypt-modal');
            const card = document.getElementById('decrypt-modal-card');
            modal.classList.add('opacity-0');
            card.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
            decryptCallback = null;
        }

        function shakeDecryptModal() {
            const card = document.getElementById('decrypt-modal-card');
            card.classList.remove('animate-shake');
            void card.offsetWidth; 
            card.classList.add('animate-shake');
        }

        document.getElementById('decrypt-btn').onclick = () => {
            const pwd = document.getElementById('decrypt-input').value.trim();
            if (decryptCallback) decryptCallback(pwd);
        };
        
        document.getElementById('decrypt-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('decrypt-btn').click();
        });

        // === åˆå§‹åŒ–é€»è¾‘ ===
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const plainText = urlParams.get('t');
            const encryptedText = urlParams.get('e');
            
            if (plainText) {
                const input = document.getElementById('genInput');
                input.value = plainText;
                cleanUrl();
                autoGen();
            } else if (encryptedText) {
                openDecryptModal((password) => {
                    if (!password) {
                        shakeDecryptModal();
                        showToast("è¯·è¾“å…¥å¯†ç ", 'error');
                        return;
                    }
                    try {
                        const bytes = CryptoJS.AES.decrypt(encryptedText, password);
                        const decryptedData = bytes.toString(CryptoJS.enc.Utf8);
                        
                        if (decryptedData) {
                            document.getElementById('genInput').value = decryptedData;
                            closeDecryptModal();
                            cleanUrl();
                            autoGen();
                            showToast("è§£å¯†æˆåŠŸ", 'success');
                        } else {
                            shakeDecryptModal();
                            showToast("å¯†ç é”™è¯¯", 'error');
                        }
                    } catch(e) {
                        shakeDecryptModal();
                        showToast("è§£å¯†å¤±è´¥ï¼Œå¯†ç é”™è¯¯æˆ–æ•°æ®æŸå", 'error');
                    }
                });
            }
        })();

        function cleanUrl() {
            const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            window.history.replaceState({path: newUrl}, '', newUrl);
        }

        function autoGen() {
            setTimeout(() => {
                switchTab('generate');
                generateQRCode();
            }, 300);
        }
    </script>
