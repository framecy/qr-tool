    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <script>
        // === æ·±è‰²æ¨¡å¼é€»è¾‘ ===
        function initTheme() {
            // è¯»å–æœ¬åœ°å­˜å‚¨æˆ–ç³»ç»Ÿåå¥½
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
        // åˆå§‹åŒ–è¿è¡Œ
        initTheme();

        // === Tab åˆ‡æ¢é€»è¾‘ ===
        function switchTab(tab) {
            const genPanel = document.getElementById('panel-generate');
            const scanPanel = document.getElementById('panel-scan');
            const genTab = document.getElementById('tab-generate');
            const scanTab = document.getElementById('tab-scan');

            const activeClass = "text-lavender-700 dark:text-lavender-300 bg-white dark:bg-slate-600 shadow-sm ring-1 ring-black/5 dark:ring-white/10 font-bold z-10";
            const inactiveClass = "text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-200/50 dark:hover:bg-slate-600/50 z-0";

            if (tab === 'generate') {
                genPanel.classList.remove('translate-x-[-100%]', 'opacity-0', 'pointer-events-none');
                scanPanel.classList.add('translate-x-full', 'opacity-0', 'pointer-events-none');
                genTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${activeClass}`;
                scanTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${inactiveClass}`;
            } else {
                scanPanel.classList.remove('translate-x-full', 'opacity-0', 'pointer-events-none');
                genPanel.classList.add('translate-x-[-100%]', 'opacity-0', 'pointer-events-none');
                scanTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${activeClass}`;
                genTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${inactiveClass}`;
            }
        }

        // === ç”ŸæˆåŠŸèƒ½ ===
        let qrcodeObj = null;
        function generateQRCode() {
            const text = document.getElementById("genInput").value.trim();
            const container = document.getElementById("qrcode");
            const placeholder = document.getElementById("genPlaceholder");
            const dlBtn = document.getElementById("downloadBtn");

            if (!text) { alert("âœ¨ è¯·è¾“å…¥å†…å®¹åå†ç”Ÿæˆ"); return; }
            if (typeof QRCode === 'undefined') { alert("âŒ æ ¸å¿ƒåº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ"); return; }

            container.innerHTML = "";
            placeholder.classList.add("hidden");
            container.classList.remove("hidden");
            dlBtn.disabled = true;
            dlBtn.classList.remove("group-enabled");

            // é™åˆ¶æœ€å¤§å°ºå¯¸
            const size = Math.min(container.parentElement.clientWidth - 32, 210);

            setTimeout(() => {
                try {
                    qrcodeObj = new QRCode(container, {
                        text: text, width: size, height: size,
                        colorDark : "#4c1d95", colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.M
                    });
                    dlBtn.disabled = false;
                    dlBtn.classList.add("group-enabled");
                } catch(e) {
                    alert("ç”Ÿæˆå¤±è´¥: " + e.message);
                    placeholder.classList.remove("hidden");
                    container.classList.add("hidden");
                }
            }, 50);
        }

        function downloadQRCode() {
            const img = document.querySelector("#qrcode img");
            const canvas = document.querySelector("#qrcode canvas");
            let url = null;
            if (canvas) url = canvas.toDataURL("image/png");
            else if (img) url = img.src;

            if(url) {
                const link = document.createElement('a');
                link.download = `QR_${new Date().toISOString().slice(0,10)}.png`;
                link.href = url;
                link.click();
            }
        }

        // === è¯†åˆ«åŠŸèƒ½ ===
        let timer = null;
        function updateFileName(name) {
            const display = document.getElementById('fileNameDisplay');
            const text = document.getElementById('fileNameText');
            display.classList.remove('hidden');
            display.classList.remove('animate-pulse'); 
            
            // æ¸…ç†ä¹‹å‰çš„å®šæ—¶å™¨ï¼Œé˜²æ­¢é—ªçƒ
            if (timer) clearTimeout(timer);
            
            void display.offsetWidth; // trigger reflow
            display.classList.add('animate-pulse');
            timer = setTimeout(() => display.classList.remove('animate-pulse'), 1000);
            text.textContent = name;
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                updateFileName(file.name);
                processImage(file);
                input.value = ''; 
            }
        }

        document.addEventListener('paste', (event) => {
            // Bug Fix: åªæœ‰åœ¨è¯†åˆ«é¢æ¿æ˜¾ç¤ºæ—¶æ‰å“åº”ç²˜è´´ï¼Œé˜²æ­¢ä¸ç”Ÿæˆæ¡†å†²çª
            if (document.getElementById('panel-scan').classList.contains('opacity-0')) return;
            
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const blob = item.getAsFile();
                    const timestamp = new Date().toLocaleTimeString('zh-CN', {hour12:false}).replace(/:/g, '');
                    updateFileName(`ç²˜è´´æˆªå›¾_${timestamp}.png`);
                    processImage(blob);
                    event.preventDefault(); 
                    break;
                }
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => scanImageElement(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function scanImageElement(img) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0, img.width, img.height);
            
            const statusEl = document.getElementById('scanStatus');
            const resultEl = document.getElementById('scanResult');

            try {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                if (code) {
                    resultEl.value = code.data;
                    statusEl.classList.add('hidden');
                } else {
                    statusEl.textContent = "æœªå‘ç°äºŒç»´ç ";
                    statusEl.classList.remove('hidden');
                    resultEl.value = "";
                }
            } catch (e) {
                console.error(e);
                statusEl.textContent = "è§£æå‡ºé”™";
                statusEl.classList.remove('hidden');
            }
        }

        function copyResult() {
            const res = document.getElementById('scanResult');
            if(!res.value) return;
            res.select();
            document.execCommand("copy");
            const btn = document.getElementById('copyBtn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<svg class="w-4 h-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
            btn.classList.add('border-emerald-200', 'dark:border-emerald-500/50', 'bg-emerald-50', 'dark:bg-emerald-900/30');
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('border-emerald-200', 'dark:border-emerald-500/50', 'bg-emerald-50', 'dark:bg-emerald-900/30');
            }, 1500);
        }

        // æ‹–æ‹½
        const dropZone = document.getElementById('dropZone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); }, false);
        });
        ['dragenter', 'dragover'].forEach(e => dropZone.classList.add('scale-[1.02]'));
        ['dragleave', 'drop'].forEach(e => dropZone.classList.remove('scale-[1.02]'));
        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            if(dt.files && dt.files[0]) {
                handleFileSelect({files: dt.files});
            }
        }, false);
    </script>
