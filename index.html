        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            let bgClass = '', icon = '';
            
            if (type === 'success') {
                bgClass = 'bg-white dark:bg-slate-700 text-emerald-600 dark:text-emerald-400 border border-emerald-100 dark:border-emerald-900 shadow-xl';
                icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>`;
            } else if (type === 'error') {
                bgClass = 'bg-white dark:bg-slate-700 text-red-500 dark:text-red-400 border border-red-100 dark:border-red-900 shadow-xl';
                icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`;
            } else {
                bgClass = 'bg-white dark:bg-slate-700 text-gray-700 dark:text-gray-200 border border-gray-100 dark:border-slate-600 shadow-xl';
                icon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>`;
            }

            toast.className = `${bgClass} px-4 py-3 rounded-xl flex items-center gap-3 transform -translate-y-4 opacity-0 transition-all duration-300 w-auto min-w-[180px] justify-center font-medium backdrop-blur-sm pointer-events-auto`;
            toast.innerHTML = `${icon}<span>${message}</span>`;
            
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('-translate-y-4', 'opacity-0'));
            setTimeout(() => {
                toast.classList.add('opacity-0', '-translate-y-4');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function saveHistory(content, type, thumbBase64 = null) {
            if(!content) return;
            let history = getHistory();
            
            // å»é‡: å¦‚æœæœ€æ–°ä¸€æ¡å†…å®¹ç›¸åŒï¼Œåˆ™åªæ›´æ–°æ—¶é—´ï¼Œä¸æ–°å¢
            if (history.length > 0 && history[0].content === content && history[0].type === type) {
                history[0].time = new Date().toLocaleString();
            } else {
                const newItem = {
                    id: Date.now(),
                    content: content,
                    type: type, // 'gen' | 'scan'
                    thumb: thumbBase64, // ç¼“å­˜çš„ç¼©ç•¥å›¾ (base64)
                    time: new Date().toLocaleString()
                };
                history.unshift(newItem);
            }

            // å®¹é‡æ§åˆ¶
            if (history.length > MAX_HISTORY) history = history.slice(0, MAX_HISTORY);
            
            try {
                localStorage.setItem('qr_history_v2', JSON.stringify(history));
                renderHistory(); // å®æ—¶åˆ·æ–°UI
            } catch(e) {
                console.error("Storage full, clearing old items");
                // ç©ºé—´ä¸è¶³æ—¶ï¼Œæš´åŠ›åˆ é™¤ä¸€åŠæ—§æ•°æ®å†è¯•
                history = history.slice(0, Math.floor(MAX_HISTORY / 2));
                try {
                    localStorage.setItem('qr_history_v2', JSON.stringify(history));
                } catch(retryE) {
                    showToast("æœ¬åœ°å­˜å‚¨ç©ºé—´ä¸è¶³ï¼Œæ— æ³•ä¿å­˜è®°å½•", "error");
                }
            }
        }

        function clearHistory() {
            if(confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å†å²è®°å½•å—ï¼Ÿ')) {
                localStorage.removeItem('qr_history_v2');
                renderHistory();
                showToast('å†å²è®°å½•å·²æ¸…ç©º', 'success');
            }
        }

        function toggleHistory(show) {
            const panel = document.getElementById('history-panel');
            if (show) {
                renderHistory();
                panel.classList.remove('translate-y-full');
            } else {
                panel.classList.add('translate-y-full');
            }
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const history = getHistory();
            
            if (history.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 dark:text-gray-600 text-sm mt-20 flex flex-col items-center gap-3">
                    <svg class="w-12 h-12 opacity-20" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <p>æš‚æ— å†å²è®°å½•</p>
                </div>`;
                return;
            }

            list.innerHTML = history.map(item => {
                const isGen = item.type === 'gen';
                // æ ·å¼å·®å¼‚åŒ–é…ç½®
                const cardClass = isGen 
                    ? 'border-l-4 border-l-lavender-400 dark:border-l-lavender-500 bg-white dark:bg-slate-800' 
                    : 'border-l-4 border-l-emerald-400 dark:border-l-emerald-500 bg-white dark:bg-slate-800';
                
                const iconBg = isGen ? 'bg-lavender-50 text-lavender-600 dark:bg-lavender-900/20 dark:text-lavender-300' : 'bg-emerald-50 text-emerald-600 dark:bg-emerald-900/20 dark:text-emerald-300';
                
                const typeLabel = isGen ? 'ç”Ÿæˆè®°å½•' : 'è¯†åˆ«è®°å½•';
                
                // ç¼©ç•¥å›¾ HTML
                const thumbHtml = !isGen && item.thumb 
                    ? `<div class="flex-shrink-0 w-12 h-12 rounded-lg bg-gray-100 dark:bg-slate-700 overflow-hidden border border-gray-200 dark:border-slate-600 mr-3">
                         <img src="${item.thumb}" class="w-full h-full object-cover" alt="thumb">
                       </div>`
                    : `<div class="flex-shrink-0 w-10 h-10 rounded-full ${iconBg} flex items-center justify-center mr-3">
                         ${isGen 
                            ? '<svg class="w-5 h-5" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M432 560a32 32 0 0 1 32 32v288a32 32 0 0 1-32 32h-288a32 32 0 0 1-32-32v-288a32 32 0 0 1 32-32h288z m224 240c8.832 0 16 7.168 16 16V896a16 16 0 0 1-16 16H576a16 16 0 0 1-16-16v-80c0-8.832 7.168-16 16-16h80z m248.021333 0c8.832 0 16 7.168 16 16V896a16 16 0 0 1-16 16h-80a16 16 0 0 1-16-16v-80c0-8.832 7.125333-16 16-16h80zM399.957333 624h-224v224h224v-224z m384 48c8.832 0 16 7.168 16 16v96a16 16 0 0 1-16 16h-96a16 16 0 0 1-16-16v-96c0-8.832 7.168-16 16-16h96zM320 688c8.832 0 16 7.168 16 16V768a16 16 0 0 1-16 16H256A16 16 0 0 1 240 768v-64c0-8.832 7.168-16 16-16h64z m336-128c8.832 0 16 7.168 16 16v80a16 16 0 0 1-16 16H576a16 16 0 0 1-16-16V576c0-8.832 7.168-16 16-16h80z m248.021333 0c8.832 0 16 7.168 16 16v80a16 16 0 0 1-16 16h-80a16 16 0 0 1-16-16V576c0-8.832 7.125333-16 16-16h80z m-472.021333-448a32 32 0 0 1 32 32v288a32 32 0 0 1-32 32h-288a32 32 0 0 1-32-32v-288a32 32 0 0 1 32-32h288z m448 0a32 32 0 0 1 32 32v288a32 32 0 0 1-32 32h-288a32 32 0 0 1-32-32v-288a32 32 0 0 1 32-32h288z m-480 64h-224v224h224v-224z m448 0h-224v224h224v-224zM320 240c8.832 0 16 7.168 16 16v64a16 16 0 0 1-16 16H256a16 16 0 0 1-16-16V256c0-8.832 7.168-16 16-16h64z m448 0c8.832 0 16 7.168 16 16v64a16 16 0 0 1-16 16h-64a16 16 0 0 1-16-16V256c0-8.832 7.168-16 16-16H768z"></path></svg>' 
                            : '<svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>'}
                       </div>`;

                return `
                <div class="p-4 rounded-xl shadow-sm hover:shadow-md transition-shadow border border-gray-100 dark:border-slate-700/50 ${cardClass} group">
                    <div class="flex items-start">
                        ${thumbHtml}
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[10px] font-bold uppercase tracking-wider ${isGen ? 'text-lavender-500' : 'text-emerald-500'}">${typeLabel}</span>
                                <span class="text-[10px] text-gray-400 font-mono">${item.time.split(' ')[1] || item.time}</span>
                            </div>
                            <div class="text-sm text-gray-700 dark:text-gray-200 break-all line-clamp-2 font-mono leading-relaxed select-all" title="${item.content}">${item.content}</div>
                        </div>
                    </div>
                    
                    <div class="mt-3 pt-3 border-t border-gray-50 dark:border-white/5 flex justify-end gap-3 opacity-60 group-hover:opacity-100 transition-opacity">
                        <button onclick="copyText('${item.content.replace(/'/g, "\\'")}')" class="text-xs flex items-center gap-1.5 px-2 py-1 rounded hover:bg-gray-100 dark:hover:bg-slate-700 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
                            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg> å¤åˆ¶
                        </button>
                        ${isGen ? `
                        <button onclick="fillGen('${item.content.replace(/'/g, "\\'")}')" class="text-xs flex items-center gap-1.5 px-2 py-1 rounded hover:bg-lavender-50 dark:hover:bg-slate-700 text-lavender-500 hover:text-lavender-700 dark:text-lavender-400 transition-colors font-medium">
                            <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg> å¡«å……
                        </button>` : ''}
                    </div>
                </div>
                `;
            }).join('');
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success'))
                .catch(() => showToast('å¤åˆ¶å¤±è´¥', 'error'));
        }

        function fillGen(text) {
            document.getElementById('genInput').value = text;
            toggleHistory(false); 
            switchTab('generate');
            showToast('å†…å®¹å·²å¡«å……', 'success');
        }

        // === åŸºç¡€åŠŸèƒ½: Theme / Tabs / Gen / Scan ===
        function initTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
        initTheme();

        function switchTab(tab) {
            const genPanel = document.getElementById('panel-generate');
            const scanPanel = document.getElementById('panel-scan');
            const genTab = document.getElementById('tab-generate');
            const scanTab = document.getElementById('tab-scan');
            const activeClass = "text-lavender-700 dark:text-lavender-300 bg-white dark:bg-slate-600 shadow-sm ring-1 ring-black/5 dark:ring-white/10 font-bold z-10";
            const inactiveClass = "text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 hover:bg-gray-200/50 dark:hover:bg-slate-600/50 z-0";

            if (tab === 'generate') {
                genPanel.classList.remove('translate-x-[-100%]', 'opacity-0', 'pointer-events-none');
                scanPanel.classList.add('translate-x-full', 'opacity-0', 'pointer-events-none');
                genTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${activeClass}`;
                scanTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${inactiveClass}`;
            } else {
                scanPanel.classList.remove('translate-x-full', 'opacity-0', 'pointer-events-none');
                genPanel.classList.add('translate-x-[-100%]', 'opacity-0', 'pointer-events-none');
                scanTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${activeClass}`;
                genTab.className = `relative py-3 rounded-xl transition-all duration-300 flex items-center justify-center gap-2 ${inactiveClass}`;
            }
        }

        let qrcodeObj = null;
        function generateQRCode() {
            const text = document.getElementById("genInput").value.trim();
            const container = document.getElementById("qrcode");
            const placeholder = document.getElementById("genPlaceholder");
            const dlBtn = document.getElementById("downloadBtn");

            if (!text) { showToast("è¯·è¾“å…¥å†…å®¹åå†ç”Ÿæˆ", 'error'); return; }
            if (typeof QRCode === 'undefined') { showToast("æ ¸å¿ƒåº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ", 'error'); return; }

            container.innerHTML = "";
            placeholder.classList.add("hidden");
            container.classList.remove("hidden");
            dlBtn.disabled = true;
            dlBtn.classList.remove("group-enabled");

            const size = Math.min(container.parentElement.clientWidth - 32, 210);

            setTimeout(() => {
                try {
                    qrcodeObj = new QRCode(container, {
                        text: text, width: size, height: size,
                        colorDark : "#4c1d95", colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.M
                    });
                    dlBtn.disabled = false;
                    dlBtn.classList.add("group-enabled");
                    saveHistory(text, 'gen');
                    showToast("ç”ŸæˆæˆåŠŸ", 'success');
                } catch(e) {
                    showToast("ç”Ÿæˆå¤±è´¥: " + e.message, 'error');
                    placeholder.classList.remove("hidden");
                    container.classList.add("hidden");
                }
            }, 50);
        }

        function downloadQRCode() {
            const img = document.querySelector("#qrcode img");
            const canvas = document.querySelector("#qrcode canvas");
            let url = null;
            if (canvas) url = canvas.toDataURL("image/png"); else if (img) url = img.src;
            if(url) {
                const link = document.createElement('a');
                link.download = `QR_${new Date().toISOString().slice(0,10)}.png`;
                link.href = url;
                link.click();
            }
        }

        let timer = null;
        function updateFileName(name) {
            const display = document.getElementById('fileNameDisplay');
            const text = document.getElementById('fileNameText');
            display.classList.remove('hidden');
            display.classList.remove('animate-pulse');
            if (timer) clearTimeout(timer);
            void display.offsetWidth;
            display.classList.add('animate-pulse');
            timer = setTimeout(() => display.classList.remove('animate-pulse'), 1000);
            text.textContent = name;
        }

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                updateFileName(input.files[0].name);
                processImage(input.files[0]);
                input.value = ''; 
            }
        }

        document.addEventListener('paste', (event) => {
            if (document.getElementById('panel-scan').classList.contains('opacity-0')) return;
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const blob = item.getAsFile();
                    const timestamp = new Date().toLocaleTimeString('zh-CN', {hour12:false}).replace(/:/g, '');
                    updateFileName(`ç²˜è´´æˆªå›¾_${timestamp}.png`);
                    processImage(blob);
                    event.preventDefault(); break;
                }
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => scanImageElement(img);
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function scanImageElement(img) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            context.drawImage(img, 0, 0, img.width, img.height);
            
            const statusEl = document.getElementById('scanStatus');
            const resultEl = document.getElementById('scanResult');

            try {
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });
                
                if (code) {
                    resultEl.value = code.data;
                    statusEl.classList.add('hidden');
                    
                    // === ç”Ÿæˆç¼©ç•¥å›¾ç¼“å­˜ ===
                    const thumbCanvas = document.createElement('canvas');
                    const targetW = 80; // ç¼©ç•¥å›¾å®½åº¦
                    const scale = targetW / img.width;
                    thumbCanvas.width = targetW;
                    thumbCanvas.height = img.height * scale;
                    const tCtx = thumbCanvas.getContext('2d');
                    tCtx.drawImage(img, 0, 0, thumbCanvas.width, thumbCanvas.height);
                    const thumbBase64 = thumbCanvas.toDataURL('image/jpeg', 0.5); // ä½è´¨é‡å‹ç¼©
                    
                    saveHistory(code.data, 'scan', thumbBase64);
                    showToast("è¯†åˆ«æˆåŠŸ", 'success');
                } else {
                    statusEl.textContent = "æœªå‘ç°äºŒç»´ç ";
                    statusEl.classList.remove('hidden');
                    resultEl.value = "";
                    showToast("æœªå‘ç°äºŒç»´ç ", 'error');
                }
            } catch (e) {
                console.error(e);
                statusEl.textContent = "è§£æå‡ºé”™";
                statusEl.classList.remove('hidden');
                showToast("è§£æå‡ºé”™", 'error');
            }
        }

        function copyResult() {
            const res = document.getElementById('scanResult');
            if(!res.value) { showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'info'); return; }
            res.select();
            document.execCommand("copy");
            showToast('è¯†åˆ«ç»“æœå·²å¤åˆ¶', 'success');
        }

        const dropZone = document.getElementById('dropZone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, (ev) => { ev.preventDefault(); ev.stopPropagation(); }, false));
        ['dragenter', 'dragover'].forEach(e => dropZone.classList.add('scale-[1.02]'));
        ['dragleave', 'drop'].forEach(e => dropZone.classList.remove('scale-[1.02]'));
        dropZone.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            if(dt.files && dt.files[0]) handleFileSelect({files: dt.files});
        }, false);
    </script>
